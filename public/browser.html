<audio controls="controls" id="audio-controls">
  <source src="doublewide.mp3" type="audio/mp3" />
</audio>
<div id="slider">
  </div>
<script>
$("#slider").slider({
    value  : 75,
    step   : 1,
    range  : 'min',
    min    : 0,
    max    : 100,
    change : function(){
        var value = $("#slider").slider("value");
        document.getElementById("audio-controls").volume = (value / 100);
    }
});
</script>
